<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="fileInfo" class="alert alert-warning alert-dismissible fade show" role="alert">
        <a wicket:id="remove" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </a>
        <span wicket:id="filename">[filename]</span>
    </div>
    <input wicket:id="upload" type="file" class="form-control-file"/>
</wicket:panel>
</body>
</html>
