<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="ru" lang="ru">
<body>
<wicket:extend>
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-table"></i> Последние действия агента <span wicket:id="agentName">[agentName]</span>
        </div>
        <div class="card-body">
            <div wicket:id="agentMonitoringPanel"></div>
            <div wicket:id="agentWorkButtons" class="float-right row">
                <div>
                    <a wicket:id="start" href="#" class="btn btn-primary mr-2">Запустить работу агента</a>
                </div>
                <div>
                    <a wicket:id="stop" href="#" class="btn btn-primary">Завершить работу агента</a>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
