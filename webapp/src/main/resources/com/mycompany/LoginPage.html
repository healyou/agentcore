<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="ru" lang="ru">
<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Вход в систему</div>
            <div class="card-body">
                <form wicket:id="form">
                    <div class="alert alert-danger alert-custom" wicket:id="feedback"></div>
                    <div class="form-group">
                        <label wicket:for="login">
                            <wicket:label>[login]</wicket:label>
                        </label>
                        <input wicket:id="login" class="form-control" id="inputEmail" type="text" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label wicket:for="password">
                            <wicket:label>[password]</wicket:label>
                        </label>
                        <input wicket:id="password" class="form-control" id="inputPassword" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Запомнить пароль</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" href="index.html">Войти</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
